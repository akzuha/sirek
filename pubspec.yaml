name: sirek
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.10
  cupertino_icons: ^1.0.8
  http: ^0.13.4
  shared_preferences: ^2.3.2
  intl: ^0.18.0
  file_picker: ^5.2.2
  path_provider: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  assets:
   - images/
   - images/iconsirek.png
   - images/landingsirek.png 
   - images/logo.png 
   - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
